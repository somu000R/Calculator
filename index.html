<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="output">
            <h4></h4>
        </div>
        <div class="buttonPad">
            <div class="button col"><p>C</p></div>
            <div class="button col"><p>%</p></div>
            <div class="button col"><p>←</p></div>
            <div class="button col"><p>÷</p></div>
            <div class="button"><p>7</p></div>
            <div class="button"><p>8</p></div>
            <div class="button"><p>9</p></div>
            <div class="button col"><p>×</p></div>
            <div class="button"><p>4</p></div>
            <div class="button"><p>5</p></div>
            <div class="button"><p>6</p></div>
            <div class="button col"><p>-</p></div>
            <div class="button"><p>1</p></div>
            <div class="button"><p>2</p></div>
            <div class="button"><p>3</p></div>
            <div class="button col" id="plusBtn"><p>+</p></div>
            <div class="button" id="zeroBtn"><p>00</p></div>
            <div class="button" id="pointBtn"><p>0</p></div>
            <div class="button"><p>.</p></div>
            <div class="button col"><p>=</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
